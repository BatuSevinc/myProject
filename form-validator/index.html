<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group my-2">
                            <label for="username" class="my-2">Kullanıcı Adı:</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="Kullanıcı Adınızı Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group my-2">
                            <label for="email" class="my-2">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email adresinizi Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group my-2">
                            <label for="password" class="my-2">Şifre:</label>
                            <input type="password" class="form-control my-2" id="password" placeholder="Şifre Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group my-2">
                            <label for="repassword" class="my-2">Şifreyi Tekrar Giriniz:</label>
                            <input type="password" class="form-control my-2" id="repassword"
                                placeholder="Şifreyi Tekrar Giriniz">
                            <div></div>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary mx-3 mb-3">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
