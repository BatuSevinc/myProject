<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation System</title>
</head>
<body>
    <h3>Interest Calculation Form</h3>
    <form action="#" class="formCredit">
        <label for="creditTotal">Enter the loan amount you want:</label>
        <input type="text" id="creditTotal" class="creditTotal">
        
        <label for="listTerm">Enter the maturity amount:</label>
        <select name="listTerm" id="listTerm">
            <option value="month12">Month 12</option>
            <option value="month24">Month 24</option>
            <option value="month36">Month 36</option>
            <option value="month48">Month 48</option>

        </select>
        <input type="button" value="Credit Calculation" onclick="creditCalculation()">
    </form>
    <h5 class="result"></h5>





    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</body>
</html>
